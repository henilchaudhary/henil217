<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 15px 30px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    nav h1 {
      font-size: 24px;
    }

    nav button {
      background-color: #ffffff33;
      border: none;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s ease;
    }

    nav button:hover {
      background-color: #ffffff55;
    }

    .welcome-section {
      padding: 80px 20px;
      text-align: center;
      color: white;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .welcome-section h2 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .welcome-section p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .profile-btn {
      background-color: white;
      color: #764ba2;
      border: none;
      padding: 16px 36px;
      font-size: 20px;
      border-radius: 35px;
      cursor: pointer;
      transition: 0.3s ease;
      font-weight: 600;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
    }

    .profile-btn:hover {
      background-color: #eee;
      color: #5e3a9b;
    }

    @media (max-width: 600px) {
      nav h1 {
        font-size: 18px;
      }

      nav button {
        padding: 8px 12px;
      }

      .welcome-section h2 {
        font-size: 28px;
      }

      .welcome-section p {
        font-size: 16px;
      }

      .profile-btn {
        padding: 14px 28px;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <h1>My Homepage</h1>
    <button onclick="logout()">Logout</button>
  </nav>

  <section class="welcome-section">
    <h2>Welcome, User!</h2>
    <p>You are successfully logged in.</p>
    <button class="profile-btn" onclick="goToProfile()">My Profile</button>
  </section>

  <script>
    function logout() {
      alert("Logged out!");
      window.location.href = "index.html"; 
    }

    function goToProfile() {
      window.location.href = "information.html"; 
    }
  </script>

</body>
</html>
